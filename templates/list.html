{% extends 'base.html' %}
{% block title %}Users{% endblock %}


{% block header %}
<h1>Users</h1>
{% endblock %}

{% block content%}
<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<a class="btn btn-primary" href="/users/new">Add user</a>
{% endblock %}
